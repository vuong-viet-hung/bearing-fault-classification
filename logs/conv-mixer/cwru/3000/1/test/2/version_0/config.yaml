verbose: true
model:
  class_path: hust_bearing.models.ConvMixer
  init_args:
    num_classes: 10
data:
  class_path: hust_bearing.data.CWRU
  init_args:
    data_dir: data/cwru
    batch_size: 32
    load: 2
    num_samples: 4000
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
    foreach: null
    maximize: false
    capturable: false
    differentiable: false
    fused: null
lr_scheduler:
  class_path: torch.optim.lr_scheduler.ExponentialLR
  init_args:
    gamma: 0.9
    last_epoch: -1
    verbose: false
